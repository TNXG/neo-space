name: Build Backend Docker Image

on:
  push:
    branches: ["master"]
    tags: ["v*"]
    paths:
      - "backend/**"
      - ".github/workflows/docker-backend.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend
  BINARY_NAME: space-api-rs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools & dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools nasm

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: backend -> target

      - name: Build binary
        working-directory: backend
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp backend/target/x86_64-unknown-linux-musl/release/${{ env.BINARY_NAME }} dist/
          cp -r backend/data dist/
          chmod +x dist/${{ env.BINARY_NAME }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-x86_64-musl
          path: dist/${{ env.BINARY_NAME }}
          retention-days: 7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: dist
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
